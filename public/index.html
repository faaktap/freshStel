<style>
 .zloader {
  position: absolute;
  left: 50%;  top: 50%;  z-index: 1;  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;  width: 120px;  height: 120px;
  animation: spin 2s linear infinite;
}
#q {
  position: absolute;  left: 60%;  top: 40%;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

  </head>
  <body>
    <noscript>
      <strong>Online Classroom for learners at De Kuilen High School (DK-ONLINE) need JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="zloader" id="zloader"></div>
    <small><i><p id="q"></p></i></small>

    <div id="app"></div>
    <!-- built files will be auto injected -->
<script>
  let qr = localStorage.getItem('quote');
  if (qr) {
    let q =  JSON.parse(qr);
    console.log(q);
    document.getElementById("q").innerText = q.quote;
  } else {
    console.log('quote not loaded');
  }

  window.addEventListener('load'
    , function() {document.getElementById("zloader").style.display = "none";}
    , false
    );
</script>
  </body>
